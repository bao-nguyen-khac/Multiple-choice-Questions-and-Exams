<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap 5-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
    <!--Tiêu đề-->
    <title>Xem đề thi chi tiết</title>
</head>

<body>

    <div class="container p-2">
        <!--Thông tin đề thi-->
        <div class="card mt-2">
            <div class="card-header">
                <h5 class="card-title text-center">THÔNG TIN ĐỀ THI</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Mã đề: 123</li>
                    <li class="list-group-item">Học kì: 191</li>
                    <li class="list-group-item">Ngày thi: 05/09/2022</li>
                    <li class="list-group-item">Số lượng câu hỏi: 20</li>
                    <li class="list-group-item">Thời gian làm bài: 60 phút</li>
                </ul>
            </div>
        </div>
        <!--Thông tin đề thi-->

        <form action="#" method="get">
            <!--Câu hỏi-->
            <div class="card mt-2">
                <div class="card-header">
                    <h5 class="card-title">Câu 1</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle">Phần mô tả...</h6>
                    <p class="card-text">
                        Phần câu hỏi: When we went back to the bookstore, the bookseller____ the book we wanted.
                    </p>
                    <div class="row">
                        <!--Đáp án A-->
                        <div class="col-sm-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" value="1A" name="dapAn[]" />
                                </div>
                                <span class="input-group-text">A. sold</span>
                            </div>
                        </div>
                        <!--Đáp án B-->
                        <div class="col-sm-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" value="1B" name="dapAn[]" />
                                </div>
                                <span class="input-group-text">B .had sold</span>
                            </div>
                        </div>
                        <!--Đáp án C-->
                        <div class="col-sm-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" value="1C" name="dapAn[]" />
                                </div>
                                <span class="input-group-text">C. sells</span>
                            </div>
                        </div>
                        <!--Đáp án D-->
                        <div class="col-sm-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" value="1D" name="dapAn[]" />
                                </div>
                                <span class="input-group-text">D. has sold</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Câu hỏi-->

                <!--Submit-->
                <div class="card mt-2">
                    <div class="card-body">
                        <button type="submit" class="btn btn-primary">HOÀN THÀNH BÀI LÀM</button>
                    </div>
                </div>
                <!--Submit-->
        </form>
    </div>
</body>

</html>
